[package]
name = "audio-processor-iced-design-system"
description = "Iced GUI styles for augmented-audio experiments"
version = "0.3.1"
edition = "2018"
license = "MIT"
authors = ["Pedro Tacla Yamada (@yamadapc) <tacla.yamada@gmail.com>"]
homepage = "https://github.com/yamadapc/augmented-audio"
repository = "https://github.com/yamadapc/augmented-audio"

[features]
default = ["wgpu"]
wgpu = ["iced/tokio", "iced/wgpu", "iced/canvas"]
glow = ["iced/tokio", "iced/glow", "iced/canvas"]

[package.metadata.augmented]
private = false

[dependencies]
log = "0.4.17"

[dependencies.iced_style]
version = "0.5.1"
default-features = false

[dependencies.iced_audio]
# TODO: This is required due to iced@v0.6 support https://github.com/iced-rs/iced_audio/commit/03ff8e94d63eafcc8a7d34569763a4c741688730
git = "https://github.com/iced-rs/iced_audio"
rev = "03ff8e94d63eafcc8a7d34569763a4c741688730"
# version = "0.8.0"
# default-features = false

[dependencies.iced_graphics]
version = "0.5.0"
default-features = false

[dependencies.iced_native]
version = "0.8.0"
default-features = false

[dependencies.iced]
version = "0.6"
default-features = false

[dev-dependencies]
wisual-logger = { version = "^0.1", path = "../../ops/wisual-logger" }
