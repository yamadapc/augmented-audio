[package]
name = "audio-processor-standalone"
version = "0.1.5"
edition = "2018"
description = "Stand-alone Audio/MIDI CLI runner for `audio-processor-traits`"
license = "MIT"
homepage = "https://github.com/yamadapc/augmented-audio"
repository = "https://github.com/yamadapc/augmented-audio"

[dependencies]
# Logging & options
clap = "^3.0.5"
log = "^0.4.14"
wisual-logger = "^0.1.2"
itertools = "0.10.1"

# Augmented
audio-processor-file = { path = "../../audio/audio-processor-file" }
audio-garbage-collector = { path = "../../audio/audio-garbage-collector" }
audio-processor-traits = { version = "^0.3", path = "../../audio/audio-processor-traits" }
augmented-midi = { path = "../../data/augmented-midi" }

# Audio
basedrop = "^0.1.2"
cpal = { version = "^0.13.3" }
ringbuf = "^0.2.5"
vst = { path = "../../../vendor/vst" }

[target.'cfg(not(target_os = "ios"))'.dependencies]
audio-processor-standalone-midi = { version = "^0.1", path = "../audio-processor-standalone-midi" }
