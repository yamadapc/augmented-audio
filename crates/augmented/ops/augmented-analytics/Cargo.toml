[package]
name = "augmented-analytics"
version = "0.1.0"
edition = "2018"
license = "MIT"
authors = ["Pedro Tacla Yamada (@yamadapc) <tacla.yamada@gmail.com>"]
homepage = "https://github.com/yamadapc/augmented-audio"
repository = "https://github.com/yamadapc/augmented-audio"

[dependencies]
async-trait = "0.1"
itertools = "0.10"
log = "0.4"
mockall = "0.11"
mockall_double = "0.3.0"
reqwest = "0.11"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_urlencoded = "0.7"
thiserror = "1.0"
tokio = { version = "1.21", features = ["rt-multi-thread", "rt", "macros"] }

[dev-dependencies]
wisual-logger = "0.1"
