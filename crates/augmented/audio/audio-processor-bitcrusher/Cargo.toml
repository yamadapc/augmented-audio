[package]
name = "audio-processor-bitcrusher"
version = "0.1.0-alpha.1"
edition = "2021"
license = "MIT"
description = "Implements a simple bitcrusher based on sample-and-hold."
authors = ["Pedro Tacla Yamada (@yamadapc) <tacla.yamada@gmail.com>"]
homepage = "https://github.com/yamadapc/augmented-audio"
repository = "https://github.com/yamadapc/augmented-audio"

[[example]]
name = "bitcrusher_vst"
crate-type = ["cdylib"]

[dependencies]
audio-processor-traits = { version = "1.1.0", path = "../audio-processor-traits" }
audio-garbage-collector = { version = "1.1.0", path = "../audio-garbage-collector" }

[dev-dependencies]
audio-processor-standalone = { version = "1.0.0-alpha.13", path = "../../application/audio-processor-standalone" }
audio-processor-standalone-gui = { path = "../../application/audio-processor-standalone-gui" }
audio-processor-testing-helpers = { version = "1.0.0-alpha.8", path = "../../testing/audio-processor-testing-helpers" }

[package.metadata.augmented]
processor_examples = ["bitcrusher"]
vst_examples = ["bitcrusher_vst"]
private = true
