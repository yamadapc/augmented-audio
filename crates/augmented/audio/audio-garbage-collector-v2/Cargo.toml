[package]
name = "audio-garbage-collector-v2"
version = "0.1.0"
edition = "2018"
description = "Smart pointers that get de-allocated on a background thread when dropped for use in real-time systems."
license = "MIT"
homepage = "https://github.com/yamadapc/augmented-audio"
repository = "https://github.com/yamadapc/augmented-audio"

[dependencies]
atomic-queue = { path = "../../data/atomic-queue" , version = "1.0.0-alpha.4" }
circular-data-structures = { path = "../../data/circular-data-structures" }

[dev-dependencies]
log = "^0.4.14"
wisual-logger = { version = "^0.1", path = "../../ops/wisual-logger" }
rand = "^0.8.4"
