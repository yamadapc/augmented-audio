[package]
name = "augmented"
description = "The Augmented Framework for audio applications"
version = "0.1.0"
edition = "2018"

[features]
default = []
wgpu = [
    "iced/wgpu",
    "audio-processor-iced-design-system/wgpu",
    "audio-processor-iced-storybook/wgpu",
]
glow = [
    "iced/glow",
    "audio-processor-iced-design-system/glow",
    "audio-processor-iced-storybook/glow",
]

[dependencies]
# application
audio-processor-standalone = { version = "1.0.0-alpha.8", path = "../application/audio-processor-standalone" }
audio-processor-standalone-midi = { path = "../application/audio-processor-standalone-midi" , version = "1.0.0-alpha.7" }

# audio
augmented-adsr-envelope = { path = "../audio/adsr-envelope" , version = "0.1.0-alpha.3" }
audio-garbage-collector = { path = "../audio/audio-garbage-collector" , version = "1.0.0-alpha.2" }
audio-parameter-store = { path = "../audio/audio-parameter-store" }
audio-processor-graph = { path = "../audio/audio-processor-graph" }
audio-processor-traits = { path = "../audio/audio-processor-traits" , version = "1.0.0-alpha.4" }
audio-processor-utility = { path = "../audio/audio-processor-utility" }
augmented_oscillator = { path = "../audio/oscillator" , version = "1.0.0-alpha.3" }
cpal = { version = "^0.13.3" }

# data
atomic-queue = { path = "../data/atomic-queue" , version = "1.0.0-alpha.2" }
augmented-audio-volume = { path = "../data/audio-volume" , version = "0.1.0-alpha.4" }
circular-data-structures = { path = "../data/circular-data-structures" }
smooth-value = { path = "../data/smooth-value" }

# dsp
augmented-convert-sample-rate = { path = "../dsp/convert-sample-rate" , version = "1.0.0-alpha.4" }
augmented-dsp-filters = { version = "1.0.0-alpha.4", path = "../dsp/dsp-filters" }

# gui
audio-processor-iced-design-system = { path = "../gui/audio-processor-iced-design-system" }
audio-processor-iced-storybook = { path = "../gui/audio-processor-iced-storybook" }
iced-editor = { path = "../gui/iced-editor" }
macos-bundle-resources = { path = "../gui/macos-bundle-resources" }

iced = { path = "../../vendor/iced" }
iced_audio = { path = "../../vendor/iced_audio" }
baseview = { path = "../../vendor/baseview" }

# ops
audio-plugin-logger = { path = "../ops/audio-plugin-logger" }
wisual-logger = { version = "0.1", path = "../ops/wisual-logger" }

# testing
audio-processor-testing-helpers = { path = "../testing/audio-processor-testing-helpers" , version = "1.0.0-alpha.4" }

# plug-ins
vst = { version = "^0.2.1", path = "../../vendor/vst" }
