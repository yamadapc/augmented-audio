version = "0.1.0"
edition = "2018"
license = "MIT"
homepage = "https://github.com/yamadapc/augmented-audio"
repository = "https://github.com/yamadapc/augmented-audio"

[dependencies]
clap = "3.1.6"
log = "^0.4.14"
wisual-logger = { version = "^0.1.3", path = "../../ops/wisual-logger" }
