[package]
name = "augmented-dev-cli"
description = "CLI for augmented monorepo"
version = "0.1.0"
edition = "2018"
license = "MIT"
homepage = "https://github.com/yamadapc/augmented-audio"
repository = "https://github.com/yamadapc/augmented-audio"

[dependencies]
clap = "4.0.2"
anyhow = "1.0.64"
log = "^0.4.14"
wisual-logger = { version = "^0.1.3", path = "../../ops/wisual-logger" }
env_logger = "0.9.0"
cmd_lib = "^1.3.0"
serde_json = "^1.0"
chrono = "0.4"
serde = { version = "^1.0", features = [ "derive" ] }
toml = "^0.5.8"
urlencoding = "2.1.0"
plist = "^1.1.0"
mockall = "0.11.2"
crates_io_api = "0.8.0"
daggy = "0.8.0"
semver = "1.0.4"
toml_edit = "0.14.4"
rand = "0.8.5"
itertools = "0.10.5"

[package.metadata.augmented]
private = true