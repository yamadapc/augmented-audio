[package]
name = "augmented-dev-cli"
description = "CLI for augmented monorepo"
version = "0.1.0"
edition = "2018"
license = "MIT"
homepage = "https://github.com/yamadapc/augmented-audio"
repository = "https://github.com/yamadapc/augmented-audio"

[dependencies]
log = "^0.4.14"
env_logger = "0.9.0"

itertools = "0.10.5"
anyhow = "1.0.64"
chrono = "0.4"
mockall = "0.11.2"

serde = { version = "^1.0", features = ["derive"] }
serde_json = "^1.0"

clap = "4.0.13"
cmd_lib = "^1.3.0"

urlencoding = "2.1.0"
plist = "^1.1.0"
crates_io_api = "0.8.0"
daggy = "0.8.0"
semver = "1.0.4"
rand = "0.8.5"

toml = "^0.5.8"
toml_edit = "0.14.4"

[package.metadata.augmented]
private = true