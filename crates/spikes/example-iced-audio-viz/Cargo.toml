[package]
name = "example-iced-audio-viz"
version = "0.1.0"
edition = "2018"
license = "MIT"
homepage = "https://github.com/yamadapc/augmented-audio"
repository = "https://github.com/yamadapc/augmented-audio"

[dependencies]
iced = { path = "../../vendor/iced", version = "^0.3.0", features = ["tokio", "canvas"] }
basedrop = "^0.1.2"
log = "^0.4.14"
cpal = { version = "^0.13.3" }
vst = { path = "../../vendor/vst" }

audio-processor-standalone = { version = "1.0.0-alpha.11", path = "../../augmented/application/audio-processor-standalone" }
audio-garbage-collector = { path = "../../augmented/audio/audio-garbage-collector" , version = "1.0.0-alpha.4" }
atomic-queue = { path = "../../augmented/data/atomic-queue" , version = "1.0.0-alpha.4" }
circular-data-structures = { path = "../../augmented/data/circular-data-structures" }
audio-processor-traits = { version = "1.0.0-alpha.6", path = "../../augmented/audio/audio-processor-traits" }

[package.metadata.augmented]
private = true
