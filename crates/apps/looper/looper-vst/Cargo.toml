[package]
name = "looper-vst"
version = "0.1.0"
edition = "2018"
description = "A looper VST effect"
license = "MIT"
homepage = "https://github.com/yamadapc/augmented-audio"
repository = "https://github.com/yamadapc/augmented-audio"

[features]
default = [
    "wgpu",
    "iced/tokio",
    "iced_baseview/tokio",
]
glow = [
    "iced/glow",
    "iced_baseview/glow",
    "iced/canvas",
    "iced_baseview/canvas",
    "audio-processor-iced-design-system/glow",
    "augmented-iced-editor/glow"
]
wgpu = [
    "iced/wgpu",
    "iced_baseview/wgpu",
    "iced/canvas",
    "iced_baseview/canvas",
    "audio-processor-iced-design-system/wgpu",
    "augmented-iced-editor/wgpu"
]

[dependencies]
log = "^0.4.14"

vst = { path = "../../../vendor/vst" }
log4rs = { version = "^1.0.0", features = ["rolling_file_appender", "compound_policy", "size_trigger"] }
dirs = "^4.0.0"
thiserror = "^1.0.25"

# GUI
audio-processor-iced-design-system = { path = "../../../augmented/gui/audio-processor-iced-design-system", default-features = false , version = "0.3.1" }
iced = { version = "0.6.0", default-features = false }
iced_native = { version = "0.7.0" }
iced_baseview = { version = "0", path = "../../../vendor/iced-baseview", package = "augmented_iced_baseview", default-features = false, optional = true }
augmented-iced-editor = { path = "../../../augmented/gui/iced-editor", default-features = false , version = "0.3.0" }

# Storybook
audio-processor-iced-storybook = { path = "../../../augmented/gui/audio-processor-iced-storybook", default-features = false , version = "0.2.0" }
derive_more = "^0.99.16"
audio-processor-testing-helpers = { path = "../../../augmented/testing/audio-processor-testing-helpers", version = "2.3.0" }

# Audio
augmented = { path = "../../../augmented/augmented" }
audio-processor-analysis = { version = "0.4.0", path = "../../../augmented/audio/audio-processor-analysis" }
audio-garbage-collector = { path = "../../../augmented/audio/audio-garbage-collector", version = "1.1.1" }
audio-parameter-store = { path = "../../../augmented/audio/audio-parameter-store" }
audio-processor-traits = { version = "3.2.0", path = "../../../augmented/audio/audio-processor-traits" }
audio-plugin-logger = { path = "../../../augmented/ops/audio-plugin-logger" }
audio-processor-file = { version = "2.3.0", path = "../../../augmented/audio/audio-processor-file" }
looper-processor = { path = "../looper-processor" }

tokio = "1.17.0"
itertools = "0.10.3"

[dependencies.iced_audio]
# TODO: This is required due to iced@v0.6 support https://github.com/iced-rs/iced_audio/commit/03ff8e94d63eafcc8a7d34569763a4c741688730
git = "https://github.com/iced-rs/iced_audio"
rev = "03ff8e94d63eafcc8a7d34569763a4c741688730"
default-features = false
# version = "0.9.0"

[lib]
name = "loopi"
crate-type = ["cdylib", "lib"]

[package.metadata]
app.public-name = "Loopi"
app.macos.type = "vst"
app.macos.identifier = "com.beijaflor.Loopi"
bundle.name = "Loopi"
bundle.macos.properties.CFBundleGetInfoString = "vst"

[package.metadata.augmented]
private = true
