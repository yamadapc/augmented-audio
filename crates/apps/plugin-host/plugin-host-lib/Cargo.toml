[package]
name = "plugin-host-lib"
version = "0.1.0"
authors = ["yamadapc <tacla.yamada@gmail.com>"]
edition = "2018"
homepage = "https://github.com/yamadapc/augmented-audio"
repository = "https://github.com/yamadapc/augmented-audio"
license = "MIT"

[dependencies]
actix = "0.13.0"
actix-handler-macro = "0.2.0"
tokio = { version = "1.13.0", features = ["rt-multi-thread", "sync"] }
futures-util = "0.3.17"
lazy_static = "1.4.0"

basedrop = "^0.1.2"
clap = "^4.0.23"
concread = "^0.4.0"
cpal = { version = "0.14.0" }
hound = "^3.4.0"
log = "^0.4.14"
md5 = "^0.7.0"
midir = "0.8"
notify = "^4.0.17"
num-traits = "^0.2.14"
rayon = "^1.5.1"
rimd = "^0.0.1"
ringbuf = "^0.2.5"
serde = { version = "^1.0.64", features = ["derive"] }
serde_json = "^1.0.64"
symphonia = { version = "0.5.0", features = ["mp3", "wav", "flac", "isomp4", "aac"] }
symphonia-bundle-mp3 = "0.5.0"
tao = "0.14.0"
thiserror = "^1.0.25"
uuid = { version = "^1.1.2", features = [ "v4" ] }
vst = { version = "0.3", path = "../../../vendor/vst" }
wisual-logger = { version = "0.1", path = "../../../augmented/ops/wisual-logger" }
itertools = "^0.10.1"

atomic-queue = { path = "../../../augmented/data/atomic-queue" , version = "1.0.1" }
audio-garbage-collector = { path = "../../../augmented/audio/audio-garbage-collector" , version = "1.1.0" }
audio-processor-graph = { path = "../../../augmented/audio/audio-processor-graph" , version = "0.3.0" }
audio-processor-analysis = { path = "../../../augmented/audio/audio-processor-analysis" , version = "0.4.0" }
augmented-audio-metrics = { path = "../../../augmented/ops/augmented-metrics" , version = "1.3.0" }
audio-processor-file = { path = "../../../augmented/audio/audio-processor-file" , version = "1.3.0" }
audio-processor-standalone-midi = { version = "1.3.0", path = "../../../augmented/application/audio-processor-standalone-midi", features = ["actix"] }
audio-processor-traits = { version = "2.2.0", path = "../../../augmented/audio/audio-processor-traits" }
circular-data-structures = { path = "../../../augmented/data/circular-data-structures" }
augmented-convert-sample-rate = { path = "../../../augmented/dsp/convert-sample-rate" , version = "1.3.0" }
augmented_oscillator = { path = "../../../augmented/audio/oscillator", version = "1.2.0" }
actix-system-threads = { path = "../../../augmented/application/actix-system-threads" }
mockall = "0.11.1"

[dev-dependencies]
criterion = { version = "0.4", features = ["html_reports"] }
audio-processor-testing-helpers = { path = "../../../augmented/testing/audio-processor-testing-helpers" , version = "1.3.0" }
tempdir = "0.3.7"

[[bench]]
name = "plugin_host_lib_criterion"
harness = false

[package.metadata.augmented]
private = true
