[package]
name = "metronome"
version = "0.1.0"
edition = "2021"
homepage = "https://github.com/yamadapc/augmented-audio"
repository = "https://github.com/yamadapc/augmented-audio"
license = "AGPL-3.0"

[lib]
crate-type = ["staticlib", "lib"]

[dependencies]
anyhow = "1.0.52"
log = "^0.4.14"
flutter_rust_bridge = "1.44.0"
lazy_static = "1.4.0"
urlencoding = "2.1.2"
ringbuf = "0.2.8"

wisual-logger = { path = "../../augmented/ops/wisual-logger", version = "0.1.4" }
audio-processor-metronome = { path = "../../augmented/audio/audio-processor-metronome" , version = "1.3.0" }
audio-processor-standalone = { path = "../../augmented/application/audio-processor-standalone" , version = "1.3.0" }
audio-garbage-collector = { path = "../../augmented/audio/audio-garbage-collector" , version = "1.1.0" }
audio-processor-file = { path = "../../augmented/audio/audio-processor-file", version = "1.2.0" }
audio-processor-traits = { path = "../../augmented/audio/audio-processor-traits", version = "2.1.0" }
macos-bundle-resources = { path = "../../augmented/gui/macos-bundle-resources" }

[build-dependencies]
cbindgen = "0.24.3"
flutter_rust_bridge_codegen = "1.44.0"

[package.metadata.augmented]
private = true
