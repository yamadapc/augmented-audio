name: metronome
description: A simple metronome app

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.16.0-80.1.beta <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_rust_bridge: ^1.9.1
  graphx: ^1.0.3
  mobx: ^2.0.6+1
  flutter_mobx: ^2.0.3+2
  cupertino_icons: ^1.0.2
  sqflite: ^2.0.1
  floor: ^1.2.0
  intl: ^0.17.0
  shared_preferences: ^2.0.11
  logger: ^1.1.0
  charts_flutter: ^0.12.0
  firebase_core: ^1.12.0
  firebase_analytics: ^9.1.0
  firebase_performance: ^0.8.0+5
  # firebase_crashlytics: ^2.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  floor_generator: ^1.2.0
  build_runner: ^2.1.2
  mobx_codegen: ^2.0.5+2
  flutter_launcher_icons: "^0.9.2"

flutter_icons:
  ios: "AppIcon"
  image_path: "design/icon.png"
  remove_alpha_ios: true


dependency_overrides:
  analyzer: ^3.0.0

flutter:
  uses-material-design: true